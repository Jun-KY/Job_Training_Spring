<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1>Simple NotePad</h1>
  <form th:action="@{/add}" method="post">
    <input type="text" name="title" placeholder="Input title" required>
    <br/>
      <textarea name ="content" placeholder="Input detail" required></textarea>
      <br />
    <button type="submit">Submit Memo</button>
  </form>

  <ul>
      <li th:each="memo: ${memos}">
          <div>
              <h3 th:text="${memo.title}"></h3>
              <p th:text="${memo.content}"></p>
          </div>

          <div>
              <a th:href="@{'/edit/' + ${memo.id}}">edit</a>
              <form th:action="@{/delete}" method="post" style="display:inLine;">
                  <input type="hidden" name="id" th:value="${memo.id}"/>
                  <button type="submit">Delete</button>
              </form>
          </div>
      </li>
  </ul>
</body>
</html>
