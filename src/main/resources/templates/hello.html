        let canvas = document.getElementById("myCanvas");

<body style = "background-color: skyblue; font-family: 'TheTuesdayofYounah';">
<h1 style = "background-color: beige">Welcome To Spring Boot!</h1>
<hr>
<canvas id = "myCanvas" width = "500" height ="500"
        style="background-color: aliceblue"> </canvas>
<script type="text/javascript">
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

        context.beginPath();
        context.strokeStyle = "red";
        context.lineWidth = 2;
        context.arc(250, 225, 50, 0, 2*Math.PI, true);
        context.stroke();

        context.beginPath();
        context.strokeStyle = "green";
        context.arc(225, 275, 50, 0, 2*Math.PI, true);
        context.stroke();

        context.beginPath();
        context.strokeStyle = "blue";
        context.arc(275, 275, 50, 0, 2*Math.PI, true);
        context.stroke();
</script>
</body>

</html>
